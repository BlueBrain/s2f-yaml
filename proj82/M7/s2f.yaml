regions:
- strategies:
  - estimate_syns_con:
      formula: 6 * ((n - 1) ** 0.5) - 1
      formula_ee: 1.5 * n
      max_value: 25.0
      sample:
        post: PL@right-central_column-300.0um
        pre: PL@right-central_column-300.0um
        size: 1000
  - experimental_syns_con:
      bio_data: /gpfs/bbp.cscs.ch/project/proj64/entities/dev/datasets/nsyn_per_connection_20160509_full.tsv
  - estimate_bouton_reduction:
      bio_data: /gpfs/bbp.cscs.ch/project/proj68/entities/bionames/bouton_reduction_bio_data.tsv
      sample:
        assume_syns_bouton: 1.0
        mask: central-columns/PL@right-central_column-300.0um
        size: 10000
        target: PL@right-central_column-300.0um
  - estimate_individual_bouton_reduction:
      bio_data: /gpfs/bbp.cscs.ch/project/proj68/entities/bionames/bouton_reduction_bio_data.tsv
      sample:
        assume_syns_bouton: 1.0
        mask: central-columns/PL@right-central_column-300.0um
        size: 10000
        target: PL@right-central_column-300.0um
  - generalized_cv:
      cv: 0.32
  - override_mtype:
      bouton_reduction_factor: 1.0
      mtype_pattern: CHC
      pMu_A: 0.0
      p_A: 1.0
  - add_constraints:
      fromRegion: PL
